<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart.length }})</div>
      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
        @remove-from-cart="removeItems"
      />
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    <!-- Import Component -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>
    <script src="./components/ProductImage.js"></script>
    <script src="./components/ProductTitle.js"></script>
    <script src="./components/StockAvailability.js"></script>
    <script src="./components/ShippingInfo.js"></script>
    <script src="./components/ProductVariantList.js"></script>
    <script src="./components/ProductButtonAdd.js"></script>
    <script src="./components/ProductButtonRemove.js"></script>
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
